<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo1.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Career Center</a></li>
                    <li><a href="#">For Business</a></li>
                </ul>
            </nav>
            <div class="right-side">
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=e4NkZ7kWAD7f&format=png&color=000000" alt="">
                </div>
                <button>Sign Up</button>

            </div>
        </header>
        <section>
            <div class="login">
                <h1>Log in to Codecademy</h1>
                <p>*Required</p>
                <form action="">
                    <div class="group">
                    <label for="username" class="label-One">Email or Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                    <div class="forgot">
                        <a href="forgot-password.html">I forgot my password?</a>
                    </div>
                    <button class="button" type="submit">Log in</button>
                </form>
                <div class="log-in">
                    <p>Or log in using</p>
                </div>
                <div class="social-media">
                   <img src="google.png" alt="">
                   <img src="facebook.png" alt="">
                   <img src="github.png" alt="">
                   <img src="twitter.png" alt="">
                   <img src="apple-logo.png" alt="">
                </div>
                 
                <div class="not-member">
                    <p>Not a member Yet? <a href="">Sign up for free</a></p>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
