<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #4a0072;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6a1b9a;
        }
        .welcome, .instruction {
            font-size: 14px;
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        label {
            font-size: 12px;
            text-align: left;
            color: #333;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forgot-password {
            text-align: right;
            font-size: 12px;
        }
        .forgot-password a {
            color: #6a1b9a;
            text-decoration: none;
        }
        .sign-in {
            background-color: #6a1b9a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register {
            font-size: 12px;
            margin-top: 10px;
        }
        .register a {
            color: #6a1b9a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">Emformance</h1>
            <p class="welcome">Welcome to Emformance! ðŸ‘‹</p>
            <p class="instruction">Please sign in to your account and start the adventure</p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email e.g abc@xyz.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password..." required>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" class="sign-in">Sign in</button>
            </form>
            <p class="register">New on our platform? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
